name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  ci:
    name: Node ${{ matrix.node }} Â· lint/test/build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [20, 22, 24]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Pack (dry-run)
        shell: bash
        run: |
          rm -f *.tgz
          npm pack

      - name: Verify tarball contains dist + types
        shell: bash
        run: |
          NAME="$(node -p "require('./package.json').name")"
          VERSION="$(node -p "require('./package.json').version")"
          TGZ="${NAME}-${VERSION}.tgz"
          echo "Tarball: $TGZ"
          test -f "$TGZ" || (echo "Tarball not found: $TGZ" && ls -la && exit 1)
          echo "Tarball: $TGZ"
          tar -tf "$TGZ" | grep -q '^package/dist/types/index.d.ts$' || (echo "Missing types index.d.ts in tarball" && exit 1)
          tar -tf "$TGZ" | grep -q '^package/dist/esm/index.js$' || (echo "Missing dist/esm/index.js in tarball" && exit 1)
          tar -tf "$TGZ" | grep -q '^package/dist/cjs/index.cjs$' || (echo "Missing dist/cjs/index.cjs in tarball" && exit 1)
