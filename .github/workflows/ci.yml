name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  ci:
    name: Node ${{ matrix.node }} Â· lint/test/build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [20, 22, 24]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Pack (dry-run)
        shell: bash
        run: |
          set -euo pipefail
          rm -f *.tgz
          npm pack

      - name: Verify tarball contains dist + types
        shell: bash
        run: |
          set -euo pipefail

          NAME="$(node -p "require('./package.json').name")"
          VERSION="$(node -p "require('./package.json').version")"
          TGZ="${NAME}-${VERSION}.tgz"

          echo "Tarball: $TGZ"
          test -f "$TGZ" || { echo "Tarball not found: $TGZ"; ls -la; exit 1; }

          tar -tf "$TGZ" > contents.txt

          echo "Tarball contents:"
          cat contents.txt

          grep -Fxq 'package/dist/types/index.d.ts' contents.txt || { echo "Missing package/dist/types/index.d.ts"; exit 1; }
          grep -Fxq 'package/dist/esm/index.js' contents.txt || { echo "Missing package/dist/esm/index.js"; exit 1; }
          grep -Fxq 'package/dist/cjs/index.cjs' contents.txt || { echo "Missing package/dist/cjs/index.cjs"; exit 1; }